<div class="list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Items List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table class="items-table" *ngIf="items">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.description }}</td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
  </mat-card>
</div>
